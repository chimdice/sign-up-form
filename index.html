<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Sign-up</title>
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="left">
        <h1>Jal Clan</h1>
    </div>
    <div id="right">
        <div class="top">
            <p>What to become a member of the JalClan. Then sign up! Don't let your dreams go to waste, sign up now.</p>
            <p>We know you want to</p>
        </div>
        <div class="middle">
            <form>
                <h2>Let's do this!</h2>
                <div class="inside-content">
                    <div class="input-container">
                        <div><label for="first-name">First Name</label></div>
                        <input id="first-name"type="text" name="input-firstname">
                    </div>

                    <div class="input-container">
                        <div><label for="lastname">Last Name</label></div>
                        <input id="last-name" type="text" name="input-lastname">
                    </div>

                    <div class="input-container">
                        <div><label for="email">Email</label></div>
                        <input type="email" id="email" name="input-email">
                    </div>

                    <div class="input-container">
                        <div><label for="phone-number">Phone Number</label></div>
                        <input type="text" id="phone-number" name="input-phone-number" pattern="[0-9]{10}">
                    </div>

                    <div class="input-container">
                        <div><label for="password">Password</label></div>
                        <input type="password" id="password" name="input-password">
                        <div><p class="password-check"></p></div>
                    </div>

                    <div class="input-container">
                        <div><label for="password-confirm">Confirm Password</label></div>
                        <input type="password" id="password-confirm" name="input-password">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button>Create Account</button>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </div>
</body>
</html>
